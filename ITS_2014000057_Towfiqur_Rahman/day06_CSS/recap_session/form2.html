<html>
<head>
	<title></title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Onlince Student Registration</legend>
			<ul>
			<li>
				<label for="fullname">Full Name: </label>
				<input type="text"
					name="txtFullName"
					id="fullname"
					placeholder="FTFL"/>
			</li>

			<li>
				<label for="email">Email: </label>
				<input type="text"
					name="txtEmail"
					id="email"
					placeholder="name@example.com"/>
			</li>

			<li>
				<label for="password">Password: </label>
				<input type="password"
					name="txtpassword"
					id="password"/>
			</li>

			<li>
				<label for="confirmpassword">Confirm Password: </label>
				<input type="password"
					name="txtConfirmPassword"
					id="confirmpassword"/>
			</li>
			<li>
				<input type="submit" name="submitButton" value="Submit"/>
			</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>

<html>
<head>
	<title></title>
	<style type="text/css">
		
		fieldset{
			width: 50%;
			margin: auto;
		}

		legend{
			border: 1px solid #ccc;
			background-color: gray;
			color: white;
		}

		ul#regForm{
			list-style-type: none;
		}

		ul li{
			padding: 3px;
		}

		label{
			float: left;
			width: 30%;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
			<legend>Online Student Registration</legend>
			<ul id="regForm">
			<li>
				<label for="fullname">Full Name: </label>
				<input type="text"
					name="txtFullName"
					id="fullname"
					placeholder="FTFL"/>
			</li>

			<li>
				<label for="email">Email: </label>
				<input type="text"
					name="txtEmail"
					id="email"
					placeholder="name@example.com"/>
			</li>

			<li>
				<label for="password">Password: </label>
				<input type="password"
					name="txtpassword"
					id="password"/>
			</li>

			<li>
				<label for="confirmpassword">Confirm Password: </label>
				<input type="password"
					name="txtConfirmPassword"
					id="confirmpassword"/>
			</li>
			<li>
				<input type="submit" name="submitButton" value="Submit"/>
			</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>

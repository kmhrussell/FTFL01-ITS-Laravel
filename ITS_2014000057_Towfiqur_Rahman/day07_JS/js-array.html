<script>

	//defining an array using array constructor
	var anArray = new Array('apple',
							'banana',
							'grape');
	var anoArr = new Array(2,3,5,6);
	var aDiffArr = new Array(5); //single element refers to array length
	console.log(anArray);

	//access an array element
	console.log(anArray[1]);

	//get array length
	console.log(anArray.length);

	console.log(anoArr);
	console.log(anoArr.length);
	console.log(aDiffArr); //No element
	console.log(aDiffArr.length); //5

</script>

<script>

	//defining an array using array constructor
	var anArray = new Array('apple',
							'banana',
							'grape');
	var anoArr = new Array(2,3,'car',6);
	var aDiffArr = new Array(5); //single parameter refers to array length
	console.log(anArray);

	//assigning values to array
	anoArr[6] = "I am on 7th position";

	//access an array element
	console.log(anArray[1]);

	//get array length
	console.log(anArray.length);

	console.log(anoArr);
	console.log(anoArr.length);
	console.log(aDiffArr); //No element
	console.log(aDiffArr.length); //5

	//single valued array
	var aSingleValArr = new Array(1);
	aSingleValArr[0] = "Piash: this is only element of a single valued array";
	console.log(aSingleValArr);

	//Defining an array using array literal (using square brace [])
	var anArrLiteral = [];
	var car = ['sedan','ferrari','Audi'];
	var car2d = ['sedan','ferrari',['apple','orange'],'Audi'];

	console.log(typeof anArrLiteral);
	console.log(car);
	console.log(car2d[2][1]); //orange
	// console.log(car2d[0][1]); //e

</script>

<!DOCTYPE html>
<html>
<head>
	<title>Working with CSS3</title>
	
	<!-- Includeing an external CSS -->
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Embedded CSS -->
	<style type="text/css">
		/* css comment
			css syntax:

			selectors {
				//rules
				key:value;
			}
		*/
		span{
			background-color: green;
		}

		/* Set h1 font color to red */
		h1{
			color: red;
		}
	</style>

</head>
<body>
	<h1>Hi, FTFL</h1>
	<div>
		<strong style="background-color:yellow">BATCH</strong> <!-- inline css-->
		<span>FTFL01</span>
	</div>
</body>
</html>

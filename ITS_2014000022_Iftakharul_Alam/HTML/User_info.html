<html>
    <head>
        <title>User Entry</title>
    </head>
    <body>
        <fieldset>
            <legend>User Info</legend>

            <table>

                <tr>
                    <td>User Name:      </td>
                    <td><input type="text" name="name" placeholder="Name"></td>
                </tr>

                <tr>
                    <td>Password:       </td>
                    <td><input type="password" name="password" placeholder="******"></td>
                </tr>

                <tr>
                    <td>Gender:         </td>
                    <td><input type="radio" name="gender" checked>Male
                        <input type="radio" name="gender">Female</td>
                </tr>

                <tr>
                    <td>Choice:         </td>
                    <td>
                        <input type="checkbox" checked>ITS
                        <input type="checkbox" checked>ITES<br/>
                        <input type="checkbox">ITSS
                        <input type="checkbox">MGT</td>
                </tr>

                <tr>
                    <td>Date of Birth:  </td>
                    <td>
                        <select>
                            <option>Day</option>
                        </select>
                        <select>
                            <option>Month</option>
                        </select>
                        <select>
                            <option>Year</option>
                        </select></td>
                </tr>

                <tr>
                    <td>Comment:        </td>
                    <td><textarea name="comment" placeholder="Enter your comment"></textarea></td>
                </tr>

            </table>

        </fieldset>
    </body>
</html>

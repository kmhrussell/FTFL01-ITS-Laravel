<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Form</title>
	<style>
		div{
			background-color:green;
			padding:4px;
		}
		li{
			background-color:yellow;
			float:left;
			width:90%;
		}
		label{			
			float:left;
			width:45%;			
		}
		input{
			float:left;
			width:45%;			
		}

		button{
			float:left;
			
		}
		/*.clearfix{
			float:none;
			clear:both;
		}
		*/
		div::after{
			content:" ";
			display:block;
		}
		
	</style>
</head>

<body>
	<form method="get">
		
		<div>
			<div>
				<label for="fullName">Full Name :</label>
				<input type="text" 
					   name="txtFullName" 
					   id="fullName"
					   placeholder="e.g Zahidul Hasan"
					   tabindex="1"
					   autofocus="autofocus"				   
					   value="FTFL" />
			</div>	   
			
			<div>
				<label for="email">Email:</label>
				<input type="text" 
					   name="txtEmail" 
					   id="email"
					   placeholder="e.g amorasobai@pondit.com"
					   />
			</div>
			
			<div>
				<label for="password">Password:</label>
				<input type="text" 
					   name="txtPassword" 
					   id="password"			   
					   />
			</div>
			
			<div>
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" 
					   name="txtConfirmPassword" 
					   id="confirmPassword"			   
					   />
			</div>
			
			<div><button>Save</button></div>
			
		</div>
		
		
	</form>
</body>
</html>

<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>Float & Clear</title>

<style>
div{
	background-color:#00CCFF;
	min-height:100px;
	width:100px;	
	margin:1px;
	border:1px solid #003333;
	float:left;
}
div:nth-Child(2n+1){
	background-color:#0000FF;
	color:#FFFFFF;
}

#div-2{
	clear:both;
}

div::after{
	content:".";
	display:block;
	clear:both;
	visibility:hidden;
	height:0;
	font-size:0;	
}
</style>
</head>

<body>
	
	<div>
		
	1
	
	</div>
	<div id="div-2">
		
	2
	clear:both;
	
	</div>
	<div>
		
	3
	
	</div>
	<div>
		
	4
	
	</div>

</body>
</html>

<script>
	//Defining an Object using Object Constructor
	var Car = new Object();
	Car.name = 'Audi';
	Car.wheel = 4;
	Car.drive = function (){
		console.log('I am driving');
	}	
	
	//using the car object
	console.log(Car.wheel);
	console.log(Car.drive());
	console.log(typeof Car);
	//Object Literal
	
	//var fruits = {};
	var fruits = {
		name :'apple',
		color:'red',
		taste:'Sweet',
		
		satisfy:function(){
			console.log('Satisfying Hunger');
		}		
	};
	console.log(typeof fruits);
	console.log(fruits.name);
	console.log(fruits.satisfy());
	
	var student = {
		name:'bappa',
		id:'FTFL007',
		email:'bappa@ftfl.com',
		tools:{
			laptop:false,
			desktop:{
				monitor:'17inch',
				cpu:'Cori5'
			}
		}
	}
	
	console.log(student.tools.desktop.monitor);
	console.log(student['tools']['desktop']['monitor']);
	
	//Defining Object using a Constructor Function
	
	function Cars(make, model, year) {
		  this.make = make;
		  this.model = model;
		  this.year = year;
		  this.drive = function (){
			return "I am driving "+this.make;
		  }
	}	
	
	var mycar1 = new Cars("Eagle", "Talon TSi", 1993);
	var mycar2 = new Cars("Mazda", "Miata", 1990);
	console.log(typeof mycar1);
	console.log(mycar1.make);
	console.log(mycar2.make);
	console.log(mycar2.drive());
	
	
	// Defining Object using Object.create()
	
	
	
	
	
	
	
</script>

<!DOCTYPE HTML>
<html>
<head>
	<title>Working with CSS3</title>
	<!-- Including an external css-->
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<!-- Embed/Internal css-->
	<style type="text/css">
		/* css comment
		   css syntax
		   
		   selectors {
			//rules
			key:value;
		   }
		
		*/
		span{
			background-color:green;
		}
		/* set font color red to h1 */
		h1{
			color:red;
		}
		
	</style>
</head>
<body>
	<h1>Hi, <i>FTFL</i></h1>
	<div>
		<strong style="background-color:yellow">BATCH</strong> 
		<span>FTFL01</span>
	</div>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Form</title>
</head>

<body>
	<form method="get">
		<fieldset>
			<legend>Online Student Registration</legend>
			<label for="fullName">Full Name :</label>
			<input type="text" 
				   name="txtFullName" 
				   id="fullName"
				   placeholder="e.g Zahidul Hasan"
				   tabindex="1"
				   autofocus="autofocus"				   
				   value="FTFL" />
				   
			<label for="email">Email:</label>
			<input type="text" 
				   name="txtEmail" 
				   id="email"
				   placeholder="e.g amorasobai@pondit.com"
				   />
			<label for="password">Password:</label>
			<input type="text" 
				   name="txtPassword" 
				   id="password"			   
				   />
			<label for="confirmPassword">Confirm Password:</label>
			<input type="password" 
				   name="txtConfirmPassword" 
				   id="confirmPassword"			   
				   />
			<button>Save</button>
		</fieldset>
	</form>
</body>
</html>

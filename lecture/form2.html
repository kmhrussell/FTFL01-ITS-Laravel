<!DOCTYPE HTML>
<html>
<head>
	<title>HTML Form</title>
	<style>
		ul#regForm{
			list-style-type: none;
		}
		ul li{
			padding:4px;
		}
		label{			
			display:block;
		}
	</style>
</head>

<body>
	<form method="get">
		<fieldset>
			<legend>Online Student Registration</legend>
		<ul id="regForm">
			<li>
				<label for="fullName">Full Name :</label>
				<input type="text" 
					   name="txtFullName" 
					   id="fullName"
					   placeholder="e.g Zahidul Hasan"
					   tabindex="1"
					   autofocus="autofocus"				   
					   value="FTFL" />
			</li>	   
			
			<li>
				<label for="email">Email:</label>
				<input type="text" 
					   name="txtEmail" 
					   id="email"
					   placeholder="e.g amorasobai@pondit.com"
					   />
			</li>
			
			<li>
				<label for="password">Password:</label>
				<input type="text" 
					   name="txtPassword" 
					   id="password"			   
					   />
			</li>
			
			<li>
				<label for="confirmPassword">Confirm Password:</label>
				<input type="password" 
					   name="txtConfirmPassword" 
					   id="confirmPassword"			   
					   />
			</li>
			
			<li><button>Save</button></li>
		</ul>
		</fieldset>
	</form>
</body>
</html>

<!DOCTYPE HTML>
<html>
<head>
	<title>Understanding Selector Specificity</title>
	<style type="text/css">
		strong{color:green;}
		
		div span{color:blue;}
		span{color:green;}
		
	</style>
</head>
<body>
	<h1>Hi, <i>FTFL</i></h1>
	<div>
		<strong style="color:yellow">BATCH</strong> 
		<span>FTFL01</span>
	</div>
</body>
</html>

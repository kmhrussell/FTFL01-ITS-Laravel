<!DOCTYPE HTML>

<html>

	<head>
			<title>Understanding CSS positioning</title>

			<!-- Includeing External CSS -->
			<!-- <link rel="stylesheet" type="text/css" href="css/boxmodel.css"> -->

			<style type="text/css">




         	h1{

				background-color: green;
			}

			div{

				background-color: red;
			}

/*understanding relative positioning */

			strong{
				background-color: cyan;
				position: relative;
				top:10px;
				left:20px;
			
			}


/*introducing positioning absolute*/
			span{
				background-color: pink;
				position: absolute;
				top:20px;
				left:50px;
				
			}
/* absolute position is changed  with respect to positioned parent */

			div{


				position: relative;
				top:100px;
				left: 100px;
			}

			

			</style>

	</head>

	<body>

		<h1> Hi, <i>FTFL</i></h1>
		
		<div>
			
			<!-- Embed/Internal CSS-->
			<strong style ="background-color: yellow">BATCH</strong><span>FTFL01</span> 

		</div>

	</body>

	
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>Understanding Selector Specificity</title>
		<!-- Embed/Internal CSS -->
		<style type="text/css">
			/*
			CSSP
			static = no positioning 
			relative = 
			absolute =
			float (clear) =
			fixed = your task
			*/
			h1{
				background-color: green;
			}
			div{
				background-color: #000;
				line-height: 100%;
			}
			strong{
				background-color: orange;
				position: relative;
				top: 100px;
				left: 200px;
			}
			span{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<h1>Hi, <i>FTFL</i></h1>
		<div>
			<strong>BATCH</strong><span>FTFL01</span>
		</div>
	</body>
</html>

<!DOCTYPE HTML>
<html>
	<head>
		<title>HTML Form</title>
	</head>
	<body>
		<form method="GET">
			<fieldset>
				<legend>Online Student Registration</legend>
				<label for="fullName">Full Name : </label>
				<input type="text" 
					   name="txtFullName"
					   id="fullName"
					   placeholder="e.g. Tahsin Ul Abrar"
					   tabindex="1"
					   autofocus="autofocus"
					   value="FTFL"/><br/>
					   <!-- onclick="alert('Hello FTFL')" -->
				<label>Gender : </label>	
				<input type="radio" name="gender" value="male" />Male
				<input type="radio" name="gender" value="female" />Female
				<br/>
				<label>Hobby : </label>
				<input type="checkbox" name="hobby" value="reading" />Reading Book
				<input type="checkbox" name="hobby" value="cycling" />Cycling
				<input type="checkbox" name="hobby" value="gardening" />Gardening
				<br/><br/>
				<label for="city">City : </label>
				<select id="city">
					<option value="dhk">Dhaka</option>
					<option value="ctg">Chittagong</option>
					<option value="raj">Rajshahi</option>
					<option value="feni">Feni</option>
				</select><br/>
			</fieldset>
		</form>
	</body>
</html>

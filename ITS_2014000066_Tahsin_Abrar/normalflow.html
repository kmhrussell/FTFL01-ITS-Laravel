<!DOCTYPE HTML>
<html>
	<head>
		<title>FTFL01</title>
		<style>
			span,i{
				background-color:yellow;
				width:500px;
				display: block;
			}
			h1{
				background-color: green;
			}
			p{
				background-color:red;
			}
		</style>
	</head>
	<body>
		<!-- Understanding block level and inline-level elements -->		
		<h1>Hello <i>FTFL</i></h1>
		<!-- Understanding HTML Whitespace -->
		<!-- All whitespace will be treated as single space
			 breaking space / non-breaking space (html entity: &nbsp;)
		-->
		<p><span>We are Proud to be the First FTFLeans</span>
			<img src="image/technics-q-c-300-110-6.jpg" alt="FTFLeans are SMART in using technology" /><br/>
			<input type="text" disabled="disabled"/>
		</p>
		<p>We are FTFLeans</p>
	</body>
</html>
